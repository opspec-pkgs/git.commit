name: github.com/opspec-pkgs/git.commit
description: commits staged changes to a git repo
inputs:
  dotGitDir:
    dir:
      description: git repo .git directory
      default: .git
  authorName:
    string:
      description: commit authors name
      constraints: { minLength: 1 }
  authorEmail:
    string:
      description: commit authors email address
      constraints: { format: email }
  message:
    string:
      description: details about the commit
  noVerify:
    string:
      description: whether to skip pre-commit and commit-msg hooks
      constraints: { enum: ['true', 'false']}
      default: 'false'
outputs:
  repo:
    dir:
      description: repo with the commit
version: 1.0.0
run:
  container:
    cmd: [ /cmd.sh ]
    dirs:
      /.git: $(dotGitDir)
    envVars:
      authorEmail:
      authorName:
      message:
      noVerify:
    files:
      /cmd.sh:
    image: { ref: 'opspecpkgs/git.commit:1.0.0' }
    workDir: /
